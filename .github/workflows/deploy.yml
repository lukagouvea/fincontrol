name: Deploy FinControl

on:
  push:
    branches: [ "main" ] # Dispara ao dar push na main

jobs:
  # --- JOB 1: CONSTRUIR E PUBLICAR IMAGENS ---
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build do Backend
      - name: Build e Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: runner # Usa o estágio leve de produção
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fincontrol-backend:latest

      # Build do Frontend
      - name: Build e Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: runner
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fincontrol-frontend:latest

  # --- JOB 2: ATUALIZAR A VPS ---
  deploy-vps:
    needs: build-and-push # Só roda se o build funcionar
    runs-on: ubuntu-latest
    steps:
      # 1. Copia o arquivo docker-compose.prod.yml do Git para a VPS
      - name: Copiar arquivo de Infra via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/${{ secrets.VPS_USER }}/fincontrol" # <--- Pasta na VPS

      # 2. Conecta via SSH e reinicia os containers
      - name: Executar Deploy Remoto
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # Entra na pasta
            cd /home/${{ secrets.VPS_USER }}/fincontrol
            
            # Renomeia para o padrão do docker (facilita comandos)
            mv docker-compose.prod.yml docker-compose.yml
            
            # Baixa as imagens novas que acabamos de subir pro Hub
            docker compose pull
            
            # Recria os containers (Back e Front)
            # O backend vai rodar o 'migrate deploy' automaticamente ao iniciar
            docker compose up -d
            
            # Limpa imagens antigas para economizar espaço
            docker image prune -f