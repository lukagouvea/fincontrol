services:
  # --- BANCO DE DADOS ---
  db:
    image: postgres:18-alpine
    container_name: fincontrol-db-dev
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fincontrol}
    ports:
      - '5432:5432'
    volumes:
      - fincontrol-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- BACKEND (Modo DEV com Hot Reload) ---
  backend:
    build:
      context: ./backend
      target: dev # Usa o estágio de desenvolvimento
    container_name: fincontrol-backend-dev
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@${POSTGRES_HOST:-db}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-fincontrol}?schema=public
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      JWT_SECRET: ${JWT_SECRET:-changeme}
    restart: always
    ports:
      - '${BACKEND_PORT:-3001}:${BACKEND_PORT:-3001}'
    volumes:
      - ./backend:/app        # Espelha sua pasta local
      - /app/node_modules     # Protege as dependências internas
    depends_on:
      db:
        condition: service_healthy

  # --- FRONTEND (Modo DEV com Vite Server) ---
  frontend:
    build:
      context: ./frontend
      target: dev # Usa o estágio de desenvolvimento
    container_name: fincontrol-frontend-dev
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}
    restart: always
    ports:
      - '5173:5173' # Porta do Vite
    volumes:
      - ./frontend:/app # Espelha sua pasta local
      - /app/node_modules
    depends_on:
      - backend

volumes:
  fincontrol-data-dev: