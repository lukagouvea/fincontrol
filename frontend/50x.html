<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro no Servidor - FinControl</title>
    <style>
        /* Reset básico e Fontes do Sistema (igual ao Tailwind) */
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #111827; /* text-gray-900 */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 28rem; /* sm:max-w-md */
            padding: 0 1rem;
        }

        .card {
            background-color: #ffffff; /* bg-white */
            padding: 2rem 2.5rem; /* py-8 px-10 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow */
            text-align: center;
        }

        .logo {
            color: #2563eb; /* text-blue-600 */
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 0.5rem;
        }

        .icon-wrapper {
            margin: 1.5rem auto;
            width: 4rem;
            height: 4rem;
            background-color: #fee2e2; /* bg-red-100 (para alerta) */
            color: #dc2626; /* text-red-600 */
            border-radius: 9999px; /* rounded-full */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        p {
            color: #4b5563; /* text-gray-600 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.5rem;
            line-height: 1.5;
        }

        .btn {
            display: inline-flex;
            width: 100%;
            justify-content: center;
            padding: 0.5rem 1rem;
            margin-top: 1.5rem;
            border: 1px solid transparent;
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem; /* text-sm */
            font-weight: 500;
            color: white;
            background-color: #2563eb; /* bg-blue-600 */
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #1d4ed8; /* hover:bg-blue-700 */
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div class="logo">FinControl</div>
        </div>

        <div class="card">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18.34 2.66a14.95 14.95 0 0 0-12.68 0c-.22.08-.34.31-.27.54l.71 2.16c.07.22.31.34.53.26a12.57 12.57 0 0 1 10.74 0c.22.08.46-.04.53-.26l.71-2.16c.07-.23-.05-.46-.27-.54z"></path>
                    <path d="M2 10a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V10z"></path>
                    <line x1="9" y1="2" x2="9" y2="4"></line>
                    <line x1="15" y1="2" x2="15" y2="4"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>

            <h2>Servidor Indisponível</h2>
            
            <p>
                Ops! Encontramos um problema técnico temporário. <br>
                Nossa equipe já foi notificada.
            </p>

            <a href="/" class="btn">
                Tentar Novamente
            </a>
        </div>

        <div class="footer">
            &copy; <script>document.write(new Date().getFullYear())</script> FinControl. Todos os direitos reservados.
        </div>
    </div>

</body>
</html>
