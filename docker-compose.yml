services:
  db:
    image: postgres:14-alpine
    container_name: fincontrol-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fincontrol
    ports:
      - '5432:5432'
    volumes:
      - fincontrol-data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fincontrol"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  fincontrol-data:
