services:
  # --- BANCO DE DADOS ---
  db:
    image: postgres:14-alpine
    container_name: fincontrol-db-prod
    restart: always
    env_file:
      - backend/.env
    volumes:
      - fincontrol-data-prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fincontrol"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- BACKEND (Modo PROD - C칩digo Compilado) ---
  backend:
    build:
      context: ./backend
      target: runner # Usa o est치gio final otimizado
    container_name: fincontrol-backend-prod
    restart: always
    expose:
      - 3001
    env_file:
      - backend/.env
    # O container usa o que foi 'buildado' dentro dele (a pasta dist).
    depends_on:
      db:
        condition: service_healthy

  # --- FRONTEND (Modo PROD - Nginx) ---
  frontend:
    build:
      context: ./frontend
      target: runner # Usa o est치gio final com Nginx
      args:
        - VITE_API_URL=/api
    container_name: fincontrol-frontend-prod
    restart: always
    ports:
      - '80:80' # Acessa em localhost:8080 (Nginx roda na 80 interna)
    env_file:
      - frontend/.env # Apenas para o docker ler a vari치vel VITE_API_URL acima
    depends_on:
      - backend

volumes:
  fincontrol-data-prod: