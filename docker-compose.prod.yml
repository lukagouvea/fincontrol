services:
  # --- BANCO DE DADOS ---
  db:
    image: postgres:18-alpine
    # Adicione este comando para limitar buffers
    # A VPS só tem 1GB de RAM
    command: postgres -c shared_buffers=256MB -c effective_cache_size=768MB -c maintenance_work_mem=64MB -c work_mem=4MB -c wal_buffers=16MB    
    container_name: fincontrol-db-prod
    ports:
      - '5432:5432'
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fincontrol}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      POSTGRES_DB: ${POSTGRES_DB:-fincontrol}
    volumes:
      - fincontrol-data-prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- BACKEND (Modo PROD - Código Compilado) ---
  backend:
    image: lukagouvea/fincontrol-backend:latest
    pull_policy: always
    container_name: fincontrol-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-fincontrol}:${POSTGRES_PASSWORD:-change-me}@${POSTGRES_HOST:-db}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-fincontrol}?schema=public
      FRONTEND_URL: ${FRONTEND_URL:-https://app.seudominio.com}
      JWT_SECRET: ${JWT_SECRET:-changeme}
    expose:
      - '${BACKEND_PORT:-3001}'

  # --- FRONTEND (Modo PROD - Nginx) ---
  frontend:
    image: lukagouvea/fincontrol-frontend:latest
    pull_policy: always
    container_name: fincontrol-frontend-prod
    restart: always
    ports:
      - '80:80' # Acessa em localhost:80 (Nginx roda na 80 interna)
    depends_on:
      - backend


volumes:
  fincontrol-data-prod: