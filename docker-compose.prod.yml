services:
  # --- BACKEND (Modo PROD - CÃ³digo Compilado) ---
  backend:
    image: lukagouvea/fincontrol-backend:latest
    pull_policy: always
    container_name: fincontrol-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-fincontrol}:${POSTGRES_PASSWORD:-change-me}@${POSTGRES_HOST:-db}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-fincontrol}?schema=public
      FRONTEND_URL: ${FRONTEND_URL:-https://app.seudominio.com}
      JWT_SECRET: ${JWT_SECRET:-changeme}
    expose:
      - '${BACKEND_PORT:-3001}'

  # --- FRONTEND (Modo PROD - Nginx) ---
  frontend:
    image: lukagouvea/fincontrol-frontend:latest
    pull_policy: always
    container_name: fincontrol-frontend-prod
    restart: always
    ports:
      - '80:80' # Acessa em localhost:80 (Nginx roda na 80 interna)
    depends_on:
      - backend